<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="details.css">
</head>

<body>
    <nav class="header-nav">
        <h1>Mafia Games Browser</h1>
        <a href="index.html" class="back-btn">â†©</a>
    </nav>

    <div class="game-nav">
        <a href="#" id="prevGame" class="nav-arrow">&larr;</a>
        <a href="#" id="nextGame" class="nav-arrow">&rarr;</a>
    </div>
    
    <div class="game-details" id="gameDetails">
        <div id="innerDetails">
            <!-- JS will populate the game details here -->
        </div>

        <table id="playersTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Win</th>
                    <th>Bonus</th>
                    <th>Killed First</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will populate the player rows here -->
            </tbody>
        </table>
        
        <div class="game-log" id="gameLog">
            <h2>Game Log</h2>
            <!-- JS will populate the leave_order boxes here -->
        </div>
        

    </div>

    <script src="details.js"></script>
</body>

</html>
